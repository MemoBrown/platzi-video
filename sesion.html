<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iniciar Sesión</title>
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="stylesheet" href="css/sesion.css">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img tabindex="0" class="header__img" src="images/pv-logo.png" alt="Icon">
    <div class="header__menu">
    </div>
  </header>
  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Iniciar Sesión</h2>
      <form class="login__container--form">
        <input aria-label="Correo" class="input" type="text" placeholder="Correo">
        <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
        <button class="button"><a href="index.html">Iniciar sesión</a></button>
        <div class="login__container--remember">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="assets/google.png" alt="Google">Inicia sesión con Google</div>
        <div><img src="assets/twitter.png" alt="Google">Inicia sesión con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="registro.html">Regístrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
